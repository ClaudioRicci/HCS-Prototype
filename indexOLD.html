<!DOCTYPE html>
<html ng-app="myFirstApp">

  <head>
    <meta charset="utf-8" />
    <title>Google Sheet Bind Example</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="styles/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
    <script src="app.js"></script>
    <script src="/Feeds/Mobile_Details/phoneDetailsCtrl.js"></script>
    <script src="/Feeds/Phone_Row_Props/phoneBrandsCompCtrl.js"></script>    
  </head>

  <body ng-controller="phoneDetailsCtrl">
    <h1>Listing of Devices</h1>
    <!--table id="phoneBrands" ng-controller="phoneBrandsCompCtrl" style="width:{{ entry['width'] }}%; float:{{ entry['float'] }}"-->
    <table id="phoneBrands">
      <tr ng-repeat="entry in parsedEntries">
        <td class="brandCell">Brand: {{ entry['brand'] }}</td>       
        <td class="modelCell">Model: {{ entry['model'] }}</td>
        <td class="imageCell">Image: <img src="{{ entry['image'] }}" alt="{{ entry['alt'] }}"/></td>
        <td class="featuresCell">Features: {{ entry['features'] }}</td>
        <td class="colourCell">Colour: {{ entry['colour'] }}</td>
        <td class="priceCell">Price: {{ entry['price'] }}</td>
     </tr>
    </table>
  </body>
  

</html>
